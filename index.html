<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      property="og:title"
      content="Mateusz Rostkowski / Front-end Developer / Portfolio"
    />
    <meta property="og:url" content="https://mateuszrostkowski.github.io/" />
    <meta
      property="og:site_name"
      content="Mateusz Rostkowski / Front-end Developer / Portfolio"
    />
    <meta property="og:type" content="website" />
    <meta name="author" content="Kacper Kreft" />
    <meta
      name="description"
      content="Hello my name is Mateusz Rostkowski, creating websites and web applications as well as mobile applications is my passion."
    />
    <meta
      name="keywords"
      content="front-end developer, web developer, mobile developer, recat developer, html, css"
    />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />

    <title>Mateusz Rostkowski</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.jpg" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body style="overflow-y: hidden">
    <div class="preloader">
      <div class="loader">
        <img src="./assets/340_loader_11.gif" alt="loader" />
      </div>
    </div>

    <div class="site-menu" id="siteMenu">
      <a
        class="site-menu__link site-menu__link--first"
        href="https://github.com/MateuszRostkowski/"
      >
        <i class="fa fa-github"></i>
      </a>
      <a
        class="site-menu__link site-menu__link--second"
        href="https://www.linkedin.com/in/mateusz-rostkowski/"
      >
        <i class="fa fa-linkedin"></i>
      </a>
    </div>

    <div class="site">
      <div class="navbar">
        <div class="navbar__logo"></div>
        <div class="navbar__burger" id="menuBtn">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>

      <div class="header__wrapper">
        <div class="header">
          <div class="header__left">
            <p class="header__fist">Hello</p>
            <h1>I'm Mateusz Rostkowski</h1>
            <p class="header__second">
              Front end developer <br />
              from Poland.
            </p>
          </div>
          <div class="header__right">
            <div class="hero__row">
              <div class="hero__element">
                <img src="./assets/languages/Graphql.svg" alt="Graphql Logo" />
                <p class="element__paragraph">Graphql</p>
              </div>
              <div class="hero__element">
                <img
                  src="./assets/languages/Javascript.svg"
                  alt="Javascript Logo"
                />
                <p class="element__paragraph">Javascript</p>
              </div>
              <div class="hero__element">
                <img src="./assets/languages/NextJs.svg" alt="NextJS Logo" />
                <p class="element__paragraph">NextJS</p>
              </div>
            </div>
            <div class="hero__row">
              <div class="hero__element">
                <img src="./assets/languages/React icon.svg" alt="React Logo" />
                <p class="element__paragraph">React</p>
              </div>
              <div class="hero__element">
                <img
                  src="./assets/languages/React native icon.svg"
                  alt="React Native Logo"
                />
                <p class="element__paragraph">React Native</p>
              </div>
              <div class="hero__element">
                <img src="./assets/languages/Vector.svg" alt="Gatsby Logo" />
                <p class="element__paragraph">Gatsby</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="portfolio__container">
        <div id="skills"></div>
        <div id="jsContainer" class="container"></div>
      </div>

      <div class="copyright">
        By&nbsp;<a href="/">Mateusz Rostkowski</a>
        &nbsp;
        <a href="https://github.com/MateuszRostkowski/">
          <i class="fa fa-github"></i>
        </a>
        &nbsp;
        <a href="https://www.linkedin.com/in/mateusz-rostkowski/">
          <i class="fa fa-linkedin"></i>
        </a>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./portfolio-container.js"></script>
  </body>
</html>
